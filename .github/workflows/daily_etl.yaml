name: Daily Gold Rush ETL

on:
  schedule:
    - cron: '0 9 * * *' # Roda √†s 06:00 AM (Brasil)
  workflow_dispatch:

jobs:
  run-robot:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Baixar C√≥digo
        uses: actions/checkout@v3

      - name: üêç Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Instalar Bibliotecas
        run: |
          pip install -r requirements.txt

      - name: ü§ñ Rodar Rob√¥ ETL + Alertas
        env:
          # Credenciais do Banco de Dados
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          
          # Credenciais de E-mail (Novos Secrets)
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python scripts/daily_etl.py