name: Daily Gold Rush ETL

on:
  schedule:
    # Roda todo dia √†s 09:00 UTC (06:00 Brasil)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num bot√£o (para testes)

jobs:
  run-robot:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Baixar C√≥digo (Checkout)
        uses: actions/checkout@v3

      - name: üêç Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Instalar Bibliotecas
        run: |
          pip install -r requirements.txt

      - name: ü§ñ Rodar Rob√¥ ETL
        env:
          # O segredo que vamos configurar no GitHub
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          python scripts/daily_etl.py